<div class="container mt-4">
  <div
    class="custom-header d-flex justify-content-between align-items-center p-3"
    style="background-color: aqua"
  >
    <h1 class="m-0">CRUD</h1>
    <button class="btn btn-primary" (click)="OnAdd()">Add Student</button>
  </div>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="S.No">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
        <td mat-cell *matCellDef="let row; let i = index">{{ i + 1 }}</td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>NAME</th>
        <td mat-cell *matCellDef="let row">{{ row.name }}</td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>EMAIL</th>
        <td mat-cell *matCellDef="let row">{{ row.email }}</td>
      </ng-container>

      <ng-container matColumnDef="phonenumber">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>PHONE NUMBER</th>
        <td mat-cell *matCellDef="let row">{{ row.phonenumber }}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th
          mat-header-cell
          *matHeaderCellDef
          mat-sort-header
          class="text-center"
        >
          ACTIONS
        </th>
        <td mat-cell *matCellDef="let row">
          <button (click)="editStudent(row._id)" color="primary" mat-button>
            <mat-icon>edit</mat-icon>
          </button>
          <button (click)="deleteStudent(row._id)" color="warn" mat- mat-button>
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</div>
